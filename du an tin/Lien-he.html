    <h1>Contant chúng tôi để biết thêm thông tin</h1>
    <table >
      <form action="" >
        <tr>
          <td><label for="username">Tên:</label></td>
          <td>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Huỳnh Hoàng Siêu"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="password">Gmail:</label></td>
          <td>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="BabyThree123@gmail.com "
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="date">Ngày sinh:</label></td>
          <td><input type="date" name="date" id="date" /></td>
        </tr>

        <tr>
          <td><label for="sex-male">Giới tính:</label></td>
          <td>
            <input type="radio" name="sex" id="sex-male" value="male" />
            <label for="sex-male">Nam</label>

            <input type="radio" name="sex" id="sex-female" value="female" />
            <label for="sex-female">Nữ</label>

            <input type="radio" name="sex" id="sex-other" value="other" />
            <label for="sex-other">Vừa nam vừa nữ</label>
          </td>
        </tr>
       <tr> <td><input type="submit" value="Gửi thông tin"></td></tr>
      </form>
    </table>
  </body>
</html>
